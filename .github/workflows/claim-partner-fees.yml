name: Claim Partner Fees

on:
  workflow_dispatch:
    inputs:
      pool:
        description: "Pool public key to claim from"
        required: true
        type: string

permissions:
  contents: read

jobs:
  claim:
    runs-on: ubuntu-latest
    env:
      PNPM_CONFIG_FROZEN_LOCKFILE: 'false'   # hard-disable frozen lockfile in CI
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0   # matches your package.json's "packageManager"

      # Install ONLY the studio workspace to avoid fun-launch lockfile mismatch
      - name: Install studio deps only
        run: pnpm -w --filter "./studio..." install --no-frozen-lockfile

      - name: Run claim_trading_fee script
        working-directory: studio
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY_B58: ${{ secrets.PRIVATE_KEY_B58 }}
        run: pnpm dlx tsx src/scripts/dbc/claim_trading_fee.ts ${{ github.event.inputs.pool }}
