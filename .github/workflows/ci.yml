name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate
          corepack pnpm -v

      - name: Install dependencies
        run: corepack pnpm install --no-frozen-lockfile

      - name: Check formatting
        run: corepack pnpm format:check

      - name: Lint code
        run: corepack pnpm lint

      - name: Check dependency versions
        run: corepack pnpm syncpack:check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate
          corepack pnpm -v

      - name: Install dependencies
        run: corepack pnpm install --no-frozen-lockfile

      - name: Build all packages
        run: corepack pnpm build

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate
          corepack pnpm -v

      - name: Install dependencies
        run: corepack pnpm install --no-frozen-lockfile

      - name: Type check
        run: corepack pnpm exec tsc --noEmit --project tsconfig.typecheck.json
