name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Install pnpm before anything else
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: PNPM version
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Add AWS SDK v3 S3 client
        run: pnpm add -w --no-save @aws-sdk/client-s3

      - name: Type check
        run: pnpm exec tsc --noEmit --project tsconfig.typecheck.json

      - name: Build
        run: pnpm build
