name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Setup pnpm using the version in package.json
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show pnpm version
        run: pnpm -v

      # Install all workspace dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      # âœ… Force install AWS SDK deps into fun-launch package
      - name: Install AWS SDK deps in fun-launch
        run: |
          pnpm add @aws-sdk/client-s3 @aws-sdk/s3-request-presigner --filter @meteora-invent/scaffold/fun-launch

      # Verify installation in fun-launch package
      - name: Check AWS SDK in fun-launch
        run: pnpm list @aws-sdk/client-s3 @aws-sdk/s3-request-presigner --filter @meteora-invent/scaffold/fun-launch --depth 0

      # Type check
      - name: Type check
        run: pnpm exec tsc --noEmit --project tsconfig.typecheck.json

      # Build
      - name: Build
        run: pnpm build
