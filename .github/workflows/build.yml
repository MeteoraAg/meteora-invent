name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use the pnpm version pinned in package.json "packageManager"
      - name: Setup pnpm (use packageManager version)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show pnpm version
        run: pnpm -v

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile=false

      # ðŸ‘‡ Install the AWS SDK v3 *in the fun-launch package* so Next/TS can resolve it there
      - name: Ensure @aws-sdk/client-s3 is installed in fun-launch package
        run: pnpm -C scaffolds/fun-launch add @aws-sdk/client-s3

      - name: Type check
        run: pnpm exec tsc --noEmit --project tsconfig.typecheck.json

      - name: Build
        run: pnpm build
