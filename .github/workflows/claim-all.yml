name: Claim All Partner Fees

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  claim:
    runs-on: ubuntu-latest
    env:
      # Force-disable PNPM's CI default that freezes lockfile
      PNPM_CONFIG_FROZEN_LOCKFILE: 'false'
      # Secrets are injected at step-level below
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Install ONLY the studio workspace (and its deps), ignore fun-launch
      - name: Install studio deps only
        run: pnpm -w --filter "./studio..." install --no-frozen-lockfile

      # Run your "claim all" script (or switch to claim_trading_fee.ts for a single pool)
      - name: Claim ALL partner fees
        working-directory: studio
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY_B58: ${{ secrets.PRIVATE_KEY_B58 }}
          CONFIG_KEY: ${{ secrets.CONFIG_KEY }}
        run: pnpm dlx tsx src/scripts/dbc/claim_all_partner_fees.ts
